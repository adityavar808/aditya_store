<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Store</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style_mobile.css">
    <link rel="shortcut icon" href="../IMAGES/as logo.png" type="image/x-icon">
    <script src="../JS/script.js"></script>
</head>
<body>
    <!-- navbar section starts -->
    <section id="header">
        <!-- nav items -->
        <div class="navbar">
            <!-- nav logo -->
            <div id="nav-logo">
                <a href="main.html" id="nav-a-img"><img src="../IMAGES/as logo.png" alt="logo.png" id="nv-logo"></a>
            </div>

            <div id="nav-list">
                <a href="#" id="nav-a">Home</a>
                <a href="#product" id="nav-a">Products</a> 
                <a href="#contact" id="nav-a">Contact</a> 
                <a href="#" id="nav-a">About</a>
            
            </div>
        </div>  
    </section>
    <!-- navbar section end -->

    <!-- main section start -->
    <section id="main">
        <div id="left-main">
            <span class="main-title">ADITYA STORE</span><br><br>
            <span class="title-tag">Look for bargains here!</span>
        </div>
    </section>
    <!-- main section end -->

    <!-- product seciton start -->
    <section id="product">
        <div class="pro-title">
            <center>
                <span class="main-title">PRODUCTS</span>
            </center>
        </div>
        <div class="left-pro">
            <div class="pro-div-img">
                <img src="../IMAGES/bluechips.jpeg" alt="1.png" class="pro-images"><br>
                <br>
                <span id="pro-images-title">LAY'S® KETTLE COOKED</span>
            </div>
            <div class="pro-div-img">
                <img src="../IMAGES/green.jpeg" alt="2.png" class="pro-images"><br>
                <br>
                <span id="pro-images-title">LAY'S® VEGGIE POPPABLES</span>
            </div>
            <div class="pro-div-img">
                <img src="../IMAGES/redchips.jpeg" alt="3.png" class="pro-images"><br>
                <br>
                <span id="pro-images-title">LAY'S® BLT SANDWICH</span>
            </div>
            <div class="pro-div-img">
                <img src="../IMAGES/skyblue.jpeg" alt="4.png" class="pro-images"><br>
                <br>
                <span id="pro-images-title">LAY'S® COOL RANCH</span>
            </div>
            <div class="pro-div-img">
                <img src="../IMAGES/redchips.jpeg" alt="3.png" class="pro-images"><br>
                <br>
                <span id="pro-images-title">LAY'S® BLT SANDWICH</span>
            </div>
            <div class="pro-div-img">
                <img src="../IMAGES/green.jpeg" alt="3.png" class="pro-images"><br>
                <br>
                <span id="pro-images-title">LAY'S® VEGGIE POPPABLES</span>
            </div>
        </div>
    </section>
    <!-- product section end -->

    <!-- contact section start -->
    <section id="contact">
        <div class="pro-title">
            <center>
                <span class="main-title">CONTACT</span>
            </center>
        </div>
        <div class="main-con">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112827.72286369215!2d78.00627679748064!3d27.906074742391148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3974a48686459c8b%3A0x95d967276d323613!2sAligarh%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1698128973976!5m2!1sen!2sin" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="vr"></div>
            <div class="details-con">
                <div class="containercont">
                    <div class="contact-items">
                        <div class="contact-item">
                                <div class="con-logo">
                                    <img src="../IMAGES/phone_logo (2).png" alt="phone_logo.png" class="con-logo-size">
                                </div>
                                <div class="con-text">
                                    <span class="con-text1">Phone</span><br>
                                    <span><img src="../IMAGES/mobile_icon.png" alt="" class="con-logo-inside-size"></span>
                                    <span>+91 75057*****</span>

                                </div>
                        </div>
                        
                        <div class="contact-item">
                                <div class="con-logo">
                                    <img src="../IMAGES/email_logo.jpg" alt="email_logo.jpg" class="con-logo-size">
                                </div>
                                <div class="con-text">
                                    <span class="con-text">Email</span><br>
                                    <span><img src="../IMAGES/email_inside.jpg" alt="" class="con-logo-inside-size"></span>
                                    <span>aditya@varshney</span>
                                </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- contact section end -->
</body>
</html>
